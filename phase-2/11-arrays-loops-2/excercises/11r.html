<!DOCTYPE html>

  <title>11 r</title>
</head>
<body>
  <script>

    function removeEgg(foods) {
      const result = [];

      for(let i = 0; i < foods.length; i++) {
        if(foods[i] === 'egg') {
          continue
        }
        result.push(foods[i]);
      }
      return result;
    }

    console.log(removeEgg(['ant', 'egg', 'egg', 'egg', 'carrot']))

  </script>
</body>
</html>
