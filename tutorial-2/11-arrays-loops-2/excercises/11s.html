<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11 s</title>
</head>
<body>
  <script>

    function removeEgg(foods) {
      const result = [];
      let eggsRemoved = 0; 

      for(let i = 0; i < foods.length; i++) {
        if(foods[i] === 'egg' && eggsRemoved < 2) {
          eggsRemoved++;
          continue
        }
        result.push(foods[i]);
      }
      return result;
    }

    console.log(removeEgg(['ant', 'egg', 'egg', 'egg', 'carrot']))

  </script>
</body>
</html>
