  <script>

    let array; 
    let word = -1; 

    function findIndex(array, word) {
      for(let i = 0; i < array.length; i++) {
        if(array[i] === word) {
          return i;
        }
      }
      return -1; 
    }

    console.log(findIndex(['green', 'blue', 'red'], 'red'));

  </script>
