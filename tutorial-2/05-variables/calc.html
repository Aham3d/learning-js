<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables project</title>
</head>
<body>
    <button onclick="
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">
      Show Quantity
    </button>
    <button onclick="
        cartQuantity++;
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">
      Add To Cart
    </button>
    <button onclick="
        cartQuantity += 2; 
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">
      +2
    </button>
    <button onclick="
        cartQuantity += 3;
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">
      +3
    </button>
    <button onclick="
      cartQuantity = 0;
      console.log('cart was reset.');
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      Reset Cart
    </button>

    <script>
        let cartQuantity = 0;
        
    </script>
</body>
</html>
