<!DOCTYPE html>

<body>
  
  <script>
    function countPositive(nums) {
      let count = 0; 

      for(let i = 0; i < nums.length; i++) {
        if(nums[i]>0) {
          count++;
        }
      }
      return count; 
    }

    console.log(countPositive([-2,2,-5,7,10]));
  </script>
</body>
